<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Google Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-4">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
      <h1 class="text-2xl font-bold mb-4 text-center">Sync Google Data</h1>
      {% if accounts %}
      <ul>
        {% for account in accounts %}
        <li class="border p-4 mb-4">
          <h2 class="text-lg font-semibold">{{ account.email }}</h2>
          <form
            method="post"
            action="{{ url_for('google.sync_email', account_id=account.id) }}"
            class="inline-block mr-2"
          >
            <button
              type="submit"
              class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition"
            >
              Sync Emails
            </button>
          </form>
          <form
            method="post"
            action="{{ url_for('google.sync_calendar', account_id=account.id) }}"
            class="inline-block"
          >
            <button
              type="submit"
              class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 transition"
            >
              Sync Calendar
            </button>
          </form>
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <p class="text-center text-gray-600">No connected Google Accounts.</p>
      {% endif %}
      <div class="mt-4 text-center">
        <a
          href="{{ url_for('google.accounts') }}"
          class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition"
        >
          Back to Accounts
        </a>
      </div>
    </div>
  </body>
</html>
