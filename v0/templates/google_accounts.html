<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Connected Google Accounts</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-4">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
      <h1 class="text-2xl font-bold mb-4 text-center">
        Connected Google Accounts
      </h1>
      {% if accounts %}
      <ul>
        {% for account in accounts %}
        <li class="flex justify-between items-center border-b py-2">
          <span>{{ account.email }}</span>
          <form
            method="post"
            action="{{ url_for('google.disconnect_account', account_id=account.id) }}"
          >
            <button
              type="submit"
              class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition"
            >
              Disconnect
            </button>
          </form>
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <p class="text-center text-gray-600">No connected Google accounts.</p>
      {% endif %}
      <div class="mt-4 text-center">
        <a
          href="{{ url_for('google.connect') }}"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
        >
          Connect New Google Account
        </a>
      </div>
    </div>
  </body>
</html>
