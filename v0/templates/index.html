<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sonos Message Sender</title>
</head>
<body>
  <h1>Send Message to Sonos Speaker</h1>
  {% if result %}
    <p>{{ result }}</p>
  {% endif %}
  <form method="post">
    <label for="speaker">Select Speaker:</label>
    <select name="speaker" id="speaker">
      {% for speaker in speakers %}
        <option value="{{ speaker }}" {% if selected_speaker == speaker %}selected{% endif %}>{{ speaker }}</option>
      {% endfor %}
    </select>
    <button type="submit" name="refresh" value="true">Refresh Speakers</button>
    <br><br>
    <label for="message">Message / Question:</label><br>
    <textarea id="message" name="message" rows="4" cols="50"></textarea>
    <br><br>
    <button type="submit">Send to Sonos</button>
    <button type="submit" name="ask" value="true">Ask Jarvis</button>
  </form>
</body>
</html>
